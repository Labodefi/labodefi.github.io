<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colloques — Laboratoire DEFI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #1a5276;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .logo img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    nav {
      background-color: #2874a6;
      padding: 0.8rem 0;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .nav-menu a {
      color: white;
      font-weight: 500;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      text-decoration: none;
    }
    .nav-menu a:hover {
      background-color: rgba(255,255,255,0.15);
    }
    main {
      /* Aucun contenu n’est affiché — hauteur minimale pour éviter le "site vide" */
      min-height: 2rem;
    }
    footer {
      background-color: #1a5276;
      color: white;
      text-align: center;
      padding: 1.2rem;
      margin-top: 2rem;
    }
    /* Mobile menu */
    .menu-toggle { display: none; }
    @media (max-width: 768px) {
      .nav-menu { display: none; }
      .menu-toggle { display: flex; flex-direction: column; cursor: pointer; padding: 0.5rem; }
      .bar { width: 25px; height: 3px; background-color: white; margin: 3px 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-defi.png" alt="Logo du Laboratoire DEFI" width="280">
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <div class="menu-toggle" id="mobile-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="presentation.html">Présentation</a></li>
        <li><a href="index.html#axes">Axes</a></li>
        <li><a href="index.html#equipe">Équipe</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="colloque.html">Colloques</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <!-- Rien n'est affiché ici -->
  </main>

  <footer>
    <p>Laboratoire DEFI © 2025 — UMMTO</p>
  </footer>

  <script>
    document.getElementById('mobile-menu').addEventListener('click', function() {
      const navMenu = document.getElementById('nav-menu');
      navMenu.classList.toggle('active');
      const bars = this.querySelectorAll('.bar');
      this.classList.toggle('active');
      if (this.classList.contains('active')) {
        bars[0].style.transform = 'rotate(-45deg) translate(-5px, 6px)';
        bars[1].style.opacity = '0';
        bars[2].style.transform = 'rotate(45deg) translate(-5px, -6px)';
      } else {
        bars[0].style.transform = 'rotate(0)';
        bars[1].style.opacity = '1';
        bars[2].style.transform = 'rotate(0)';
      }
    });
  </script>
</body>
</html>
